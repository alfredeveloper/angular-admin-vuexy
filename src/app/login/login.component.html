

<!-- BEGIN: Content-->
<div class="app-content content content-login">
    <div class="row" style="height: 100vh;">
        <div class="col-sm-4" style="padding-right: 0px !important;">
            
            <!-- autoplay swiper start -->
            <section id="component-swiper-autoplay">
                <div class="card ">
                    
                    <div class="card-content">
                        <div class="card-body" style="padding: 0px !important">
                            <div class="swiper-autoplay swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"> <img style="height: 100vh !important" class="img-fluid" src="assets/images/banner/banner-20.jpg" alt="banner">
                                    </div>
                                    <div class="swiper-slide"> <img style="height: 100vh !important" class="img-fluid" src="assets/images/banner/banner-7.jpg" alt="banner">
                                    </div>
                                    
                                </div>
                                <!-- Add Pagination -->
                                <div class="swiper-pagination"></div>
                                <!-- Add Arrows -->
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- autoplay swiper ends -->

        </div>

        <div class="col-sm-8" *ngIf="!nextLogin" style="padding-left: 0px !important;">
            <div class="content-overlay"></div>
            <div class="header-navbar-shadow"></div>
            <div class="content-wrapper" style="margin-top: 200px;">
                <div class="content-header row">
                </div>
                <div class="content-body">
        
                    <section class="row flexbox-container">
                        <div class="col-xl-12 col-12 d-flex justify-content-center">
                            <div class="card bg-authentication rounded-0 mb-0" style="width: 440px;">
                                <div class="row m-0">
                                    <!-- <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                        <img src="assets/images/pages/login.png" alt="branding logo">
                                    </div> -->
                                    <div class="col-lg-12 col-12 p-0">
                                        <div class="card rounded-0 mb-0 px-2 py-1">
                                            <div class="card-header pb-1">
                                                <div class="card-title">
                                                    <h2 class="mb-0">Hola, Iniciar Sesión</h2>
                                                </div>
                                            </div>
                                            <p class="px-2">Ingresa a la plataforma.</p>
                                            <div class="card-content">
                                                <div class="card-body pt-1">
                                                    <form action="index.html">
                                                        <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                            <input type="text" class="form-control" id="user-name" placeholder="Correo Electrónico" required name="email" [(ngModel)]="employee.email">
                                                            <div class="form-control-position">
                                                                <i class="feather icon-user"></i>
                                                            </div>
                                                            <label for="user-name">Correo Electrónico</label>
                                                        </fieldset>
        
                                                        <fieldset class="form-label-group position-relative has-icon-left">
                                                            <input type="password" class="form-control" id="user-password" placeholder="Contraseña" required name="password" [(ngModel)]="employee.password">
                                                            <div class="form-control-position">
                                                                <i class="feather icon-lock"></i>
                                                            </div>
                                                            <label for="user-password">Contraseña</label>
                                                        </fieldset>
                                                        <div class="form-group d-flex justify-content-between align-items-center">
                                                            <div class="text-left">
                                                                
                                                            </div>
                                                            <!-- <div class="text-right"><a href="auth-forgot-password.html" class="card-link">Forgot Password?</a></div> -->
                                                        </div>
                                                        <button type="submit" class="btn float-right btn-block bg-gradient-success" (click)="ingresar()">Inciar Sesión</button>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="login-footer">
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
        
                </div>
            </div>

        </div>

        <div class="col-sm-8" *ngIf="nextLogin" style="padding-left: 0px !important;">
            <div class="content-overlay"></div>
            <div class="header-navbar-shadow"></div>
            <div class="content-wrapper" style="margin-top: 200px;">
                <div class="content-header row">
                </div>
                <div class="content-body">
                    
                    <div class="card col-sm-12 mt-3">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="row">
                                    
                                    <div class="col-sm-4 col-12">
                                        <div class="text-bold-600 font-medium-2">
                                            Seleccione Compañía
                                        </div>
                                        <p>Seleccione su Compañía.</p>
                                        <div class="form-group">
                                            <select class="select2 form-control" [(ngModel)]="companyId" (change)="seleccionarCompania($event.target.value)">
                                                <option value="0" disabled>seleccione se compañía</option>
                                                <option [value]="company.id" *ngFor="let company of companias">{{company.name}}</option>
                                            </select>
                                        </div>
            
            
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <div class="text-bold-600 font-medium-2">
                                            Seleccione Sede
                                        </div>
                                        <p>Seleccione su Sede.</p>
                                        <div class="form-group">
                                            <select class="select2 form-control" [(ngModel)]="seatId" (change)="seleccionarSede($event.target.value)">
                                                <option value="0" disabled>seleccione su sede</option>
                                                <option [value]="sede.id" *ngFor="let sede of sedes">{{sede.name}}</option>
                                            </select>
                                        </div>
            
            
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <div class="text-bold-600 font-medium-2">
                                            Seleccione Sucursal
                                        </div>
                                        <p>Seleccione su sucursal.</p>
                                        <div class="form-group">
                                            <select class="select2 form-control" [(ngModel)]="subsidiaryId">
                                                <option value="0" disabled>seleccion su sucursal</option>
                                                <option [value]="sucursal.id" *ngFor="let sucursal of sucursales">{{sucursal.name}}</option>
                                            </select>
                                        </div>
            
                                        
                                    </div>
                                    <div class="section-button">
                                        <button type="submit" class="btn float-right btn-block bg-gradient-success" (click)="seleccionarSucursal()">Ingresar</button>

                                    </div>
                                </div>
                                
                            </div>

                        </div>
                    </div>
        
                </div>
            </div>

        </div>
    </div>
</div>
<!-- END: Content-->
